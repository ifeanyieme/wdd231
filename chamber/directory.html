<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Business Directory - Abia Chamber of Commerce">
    <meta property="og:title" content="Business Directory | Abia Chamber of Commerce">
    <meta property="og:description" content="Explore local businesses, network, and grow with Abia Chamber of Commerce.">
    <title>Business Directory | Abia Chamber of Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    
    <link rel="stylesheet" href="style/directory.css">
    <script defer src="script/directory.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="image/chamberlogo.avif" alt="Chamber Logo">
                <h1>Abia Chamber of Commerce</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="directory.html">Directory</a></li>
                    <li><a href="join.html" class="active">Join</a></li>
                    <li><a href="discover.html">Discover</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    
    <main>
        <section class="directory-controls">
            <h2>Business Directory</h2>
            <div class="controls">
                <input type="text" id="searchBar" placeholder="Search businesses...">
                <select id="sortOptions">
                    <option value="name">Sort by Name</option>
                    <option value="membership">Sort by Membership Level</option>
                </select>
                <div class="view-buttons">
                    <button id="gridView" class="view-btn active">Grid View</button>
                    <button id="listView" class="view-btn">List View</button>
                </div>
            </div>
        </section>
        
        <section id="business-list" class="grid-view">
            <!-- Dynamic content loaded from directory.js -->
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-section contact-info">
                <h3>Abia Chamber of Commerce</h3>
                <p>Email: <a href="mailto:info@abiachamber.org">info@abiachamber.org</a></p>
                <p>Phone: <a href="tel:+2235552300">(223) 555-2300</a></p>
            </div>
    
            <div class="footer-section social-links">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="facebook.com"><i class="fab fa-facebook-f"></i></a>
                    <a href="twitter.com"><i class="fab fa-twitter"></i></a>
                    <a href="linkedin.com"><i class="fab fa-linkedin-in"></i></a>
                    <a href="instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
    
            <div class="footer-section legal-info">
                <p>&copy; <span id="year"></span> Abia Chamber of Commerce. All rights reserved.</p>
                <p>Last updated: <span id="lastModified"></span></p>
            </div>
        </div>
    </footer>
    
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = document.lastModified;
    </script>
</body>
</html>
